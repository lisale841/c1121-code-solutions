<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Barlow:wght@300;500;700&family=DM+Sans:wght@500;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="full-column">
          <div class="header">
            <h1>New Arrivals</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/dress1.jpeg" alt="dress-1" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <p class="detail">
                Free People <span class="product-size">| Size 6</span>
              </p>
            </div>
            <div class="product-price">
              <p>
                <span class="new-price">$35</span
                ><span class="old-price"> $125 retail</span>
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <p class="detail">
                Yves Saint Laurent <span class="product-size">| One-size</span>
              </p>
            </div>
            <div class="product-price">
              <p>
                <span class="new-price">$200</span
                ><span class="old-price"> $1600 retail</span>
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <p class="detail">
                Tiffany <span class="product-size">| One-size</span>
              </p>
            </div>
            <div class="product-price">
              <p>
                <span class="new-price">$476</span
                ><span class="old-price"> $2000 retail</span>
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img div class="lv-image" src="images/lv-bag.jpg" alt="lv-bag" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <p class="detail">
                Louis Vuitton <span class="product-size">| One-Size</span>
              </p>
            </div>
            <div class="product-price">
              <p>
                <span class="new-price">$95</span
                ><span class="old-price"> $1200 retail</span>
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/dress2.jpeg" alt="dress-2" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <p class="detail">
                Reformation <span class="product-size">| Size 4</span>
              </p>
            </div>
            <div class="product-price">
              <p>
                <span class="new-price">$20</span
                ><span class="old-price"> $198 retail</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
