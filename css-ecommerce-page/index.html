<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Barlow:wght@300;500;700&family=DM+Sans:wght@500;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="full-column">
          <div class="header">
            <h1>New Arrivals</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/dress1.jpeg" alt="dress-1" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <h2>Free People</h2>
              <div class="product-size">
                <h2>| SIZE 6</h2>
              </div>
            </div>
            <div class="product-price">
              <div class="new-price">
                <h2>$35</h2>
              </div>
              <div class="old-price">
                <h2>$125 retail</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          </div>
          <div class="product-title">
            <div class="product-style">
              <div class="product-name">
                <h2>Yves Saint Laurent</h2>
                <div class="product-size">
                  <h2>| ONE-SIZE</h2>
                </div>
              </div>
            </div>
            <div class="product-price">
              <div class="new-price">
                <h2>$200</h2>
              </div>
              <div class="old-price">
                <h2>$1600 retail</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <h2>Tiffany</h2>
              <div class="product-size">
                <h2>| ONE-SIZE</h2>
              </div>
            </div>
            <div class="product-price">
              <div class="new-price">
                <h2>$476</h2>
              </div>
              <div class="old-price">
                <h2>$2000 retail</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product-image">
            <img src="images/lv-bag.jpg" alt="lv-bag" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <h2>Louis Vuitton</h2>
              <div class="product-size">
                <h2>| ONE-SIZE</h2>
              </div>
            </div>
            <div class="product-price">
              <div class="new-price">
                <h2>$95</h2>
              </div>
              <div class="old-price">
                <h2>$1200 retail</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="product image">
            <img src="images/dress2.jpeg" alt="dress-2" />
          </div>
          <div class="product-title">
            <div class="product-name">
              <h2>Reformation</h2>
              <div class="product-size">
                <h2>| SIZE-4</h2>
              </div>
            </div>
            <div class="product-price">
              <div class="new-price">
                <h2>$20</h2>
              </div>
              <div class="old-price">
                <h2>$198 retail</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
