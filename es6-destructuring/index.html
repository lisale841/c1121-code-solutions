<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <!-- html goes here -->
    <script>
      // javascript goes here
      const book1 = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353
      };
      const { title, author, libraryID } = book1;
      console.log(
        'book1 sentence:',
        `The title of the book is ${title}, the author is ${author}, and the library id is ${libraryID}`
      );

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345
      };
      const { title: bTitle, author: bAuthor, libraryID: id } = book2;
      console.log(
        'book2 sentence:',
        `The title of the book is ${bTitle}, the author is ${bAuthor}, and the library id is ${id}`
      );

      function getBooks() {
        const library = [
          { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 },
          { title: 'Walter Isaacson', author: 'Steve Jobs', libraryID: 4264 },
          {
            title: 'Mockingjay: The Final Book of The Hunger Games',
            author: 'Suzanne Collins',
            libraryID: 3245
          },
          {
            title: "Dead Dead Demon's De De De De Destruction",
            author: 'Inio Asano',
            libraryID: 1233
          }
        ];
        return library;
      }
      const [book3, book4, book5] = getBooks();
      console.log('book3', book3);
      console.log('book 4', book4);
      console.log('book 5', book5);

      const [, , , book6] = getBooks();
      console.log('book 6', book6);
    </script>
  </body>
