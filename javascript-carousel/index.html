<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="style">
        <div class="row">
          <div class="column-third">
            <i class="fas fa-angle-left left-btn"></i>
          </div>
          <div class="column-third">
            <div class="images-container">
              <div class="images">
                <img src="images/025.png" alt="pokemon" />
              </div>
              <div class="images hidden">
                <img src="images/001.png" alt="pokemon" />
              </div>
              <div class="images hidden">
                <img src="images/004.png" alt="pokemon" />
              </div>
              <div class="images hidden">
                <img src="images/007.png" alt="pokemon" />
              </div>
              <div class="images hidden">
                <img src="images/039.png" alt="pokemon" />
              </div>
            </div>
          </div>
          <div class="column-third">
            <i class="fas fa-angle-right right-btn"></i>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="circle-btn">
              <i class="fas fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
