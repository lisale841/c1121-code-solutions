<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS-FOUR-COLUMN-LAYOUT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Barlow:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="full-column">
          <div class="header">
            <h1>How It Works</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <div class="phone-image">
            <img src="images/screen-1.png" alt="screen-1" />
          </div>
          <div class="icons">
            <img src="images/switch-icon.png" alt="switch-icon" />
          </div>
          <div class="icon-header">
            <h2>App Switching</h2>
          </div>
          <div class="icon-para">
            <p>Toggle all your apps on and off.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="phone-image">
            <img src="images/screen-2.png" alt="screen-2" />
          </div>
          <div class="icons">
            <img src="images/filter-icon.png" alt="filter-icon" />
          </div>
          <div class="icon-header">
            <h2>Trip Filtering</h2>
          </div>
          <div class="icon-para">
            <p>Evaluate your trip requests</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="phone-image">
            <img src="images/screen-3.png" alt="screen-3" />
          </div>
          <div class="icons">
            <img src="images/slider-icon.png" alt="slider-icon" />
          </div>
          <div class="icon-header">
            <h2>Service Filters</h2>
          </div>
          <div class="icon-para">
            <p>Accepts only your ideal trips</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="phone-image">
            <img src="images/screen-4.png" alt="screen-4" />
          </div>
          <div class="icons">
            <img src="images/bars-icon.png" alt="bars-icon" />
          </div>
          <div class="icon-header">
            <h2>Stats + Mileage</h2>
          </div>
          <div class="icon-para">
            <p>Track your trips across all apps</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
