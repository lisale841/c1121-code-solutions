<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h4>LEARN MORE</h4>
    <form>
      <div>
        <h5>
          <label for="email" class="title">COMPANY EMAIL</label>
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="sally@company.co" />
        </h5>
        <h5>
          <label for="name" class="title">NAME</label>
          <br />
          <input type="text" id="name" name="name" placeholder="Sally Smith" />
        </h5>
        <h5>
          <label for="location" class="title">WHERE ARE YOU HIRING?</label>
          <br />
          <input
            type="text"
            id="location"
            name="location"
            placeholder="City, Country" />
        </h5>
        <h5 class="title">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </h5>
        <select name="hiring">
          <option value="1-2 Engineers">1-2 Engineers</option>
        </select>
        <br />
        <button class="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
