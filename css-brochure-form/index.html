<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LEARN MORE</h1>
      <form>
          <div>
            <label for="email" class="title">COMPANY EMAIL</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sally@company.co" />
          </div>
          <div>
            <label for="name" class="title">NAME</label>
            <br />
            <input type="text" id="name" name="name" placeholder="Sally Smith" />
          </div>
          <div>
            <label for="location" class="title">WHERE ARE YOU HIRING?</label>
            <br />
            <input
              type="text"
              id="location"
              name="location"
              placeholder="City, Country" />
          </div>
          <div>
            <label for="hiring" class="title">
              HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
            </label>
            <select id="hiring" name="hiring">
              <option value="1-2 Engineers">1-2 Engineers</option>
              <option value="3-4 Engineers">3-4 Engineers</option>
            </select>
          </div>

          <button class="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
